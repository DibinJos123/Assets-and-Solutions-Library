<mat-drawer-container class="bg">
    <mat-drawer mode="side" opened>
        <div>
            <app-navbar (clickInfo)= "getClickInfo($event)" ></app-navbar>
        </div>
    </mat-drawer>
    <mat-drawer-content style="overflow: hidden;">
        <div>
            <app-header></app-header>
        </div>
        <div  class="pl2">
            <div class="row pv3" *ngIf="r1data != []">
                <div class="col-md-3" *ngFor="let data of r1data; let i=index;">
                    <app-box [Data]="r1data[i]" [image]="r1images[i]" [title]="r1titles[i]" [urls]="r1urls[i]"> </app-box>
                </div>
            </div>

             <div class="row " *ngIf="r2data != []">

                </div>
            </div>

                </div>
            </div>
        </div>
